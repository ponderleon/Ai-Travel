langchain4j:
  open-ai:
    # 配置聊天模型
    chat-model:
      # 配置请求URL
      base-url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
      # 配置API-KEY
      api-key: ${DASH_SCOPE_API_KEY}
      # 配置模型名称
      model-name: "qwen-plus-2025-07-28"
      # 开启请求日志
      log-requests: true
      # 开启响应日志
      log-responses: true
