  community:
    dashscope:
      # 配置文本嵌入式模型-即向量模型
      embedding-model:
        api-key: ${DASH_SCOPE_API_KEY}
        base-url: "https://dashscope.aliyuncs.com/api/v1/"
        model-name: "text-embedding-v4"
